environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  jaspr: ^0.9.2

dev_dependencies:
  build_runner: ^2.4.0
  build_web_compilers: ^4.0.4
  jaspr_builder: ^0.9.2
  lints: ^2.1.0

jaspr:
  uses-ssr: true
